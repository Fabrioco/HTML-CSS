<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
    <link rel="shortcut icon" href="favicon-16x16.png" type="tag">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
        .font1{font-family: 'Roboto', sans-serif;
    }
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        .font{font-family: 'Roboto', sans-serif;
    }
        </style>
</head>
<body>
    <h1 class="font">Tags em HTML</h1>
    <p class="font1">Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso.</p>
    <ul>
        <li class="font1"> <abbr title="use a tag P">Parágrafo</abbr> </li>
        <li class="font1"> <abbr title="use a tag h1 até h6" >Títulos</abbr> </li>
        <li class="font1"><abbr title="use a tag img" >Imagens</abbr>  </li>
        <li class="font1"><abbr title="use a tag abbr" >Abreviações</abbr> </li>
        <li class="font1"><abbr title="use a tag code" >Códigos-fonte</abbr> </li>
        <li class="font1"><abbr title="use a tag ol depois li">Listas numeradas</abbr> </li>
        <li class="font1"><abbr title="use a tag mark" >Listas com demarcadores</abbr> </li>
    </ul>    
<button><a class="font1" href="../index.html">Volte para pagina principal</a></button>
</body>
</html>
