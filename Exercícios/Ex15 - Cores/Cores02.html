<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /*configurações globais da CSS */
            height: 100%;
        }
        body{ /*pode colocar porcentagem na frente das cores para mudar o tamanho*/
            background-image: linear-gradient(45deg, #3394E3,#7254B6,#B13897,#DE326C,#F57A2D,#FFDE85);
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
